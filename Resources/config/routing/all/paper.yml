ujm_paper_list:
    pattern:  /list/{exoID}/{page}/{all}
    defaults: { _controller: UJMExoBundle:Paper:index, page: 1, all: 0 }

ujm_paper_show:
    pattern:  /{id}/show/{p}
    defaults: { _controller: UJMExoBundle:Paper:show, p: -2 }

ujm_paper_give_up:
    pattern:  /{id}/giveup
    defaults: { _controller: UJMExoBundle:Paper:giveUp}
